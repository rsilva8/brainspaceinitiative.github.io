  id: 120
  name: "Ioulia"
  surname: "Kovelman"
  company: "University of Michigan"
  title: "Associate Professor of Psychology"
  team: false
  bio: "Dr. Ioulia Kovelman is an Associate Professor of Psychology at the University of Michigan. Bilingualism changes mind and brain. Dr. Kovelman is a developmental cognitive neuroscientist who uses optical fNIRS neuroimaging to understand the effects of bilingualism on children’s language, literacy, and brain development. Dr. Kovelan studies children within typical learners and those with language and reading difficulties.  Dr. Kovelman holds a PhD from Dartmouth College and has completed post-doctoral training at the Massachusetts Institute of Technology. She is a recipient of NIH and NSF funding awards, among others. Dr. Kovelman welcomes cross-linguistic and cross-cultural collaborators, and students interested in the Bilingual Brain.  To learn more, please visit Dr. Kovelman’s website at the University of Michigan."
