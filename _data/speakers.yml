  company: "Florida Atlantic University"
  title: "Research Professor, Complex Systems and Brain Sciences"
  team: false
  bio: "Dr. Tognoli is a Research Professor in Complex Systems and Brain Sciences at Florida Atlantic University. Her overarching scientific motivation is to understand brain function and dysfunction using the concepts and tools of complexity science. Her main research areas are spatiotemporal brain metastability, the neurophysiological basis of social behavior and the development of complex experimental systems for human-machine and neuro-technological interfaces. Her thinking has been enriched by numerous collaborations with psychiatrists, neurologists, neuropsychologists, ophthalmologists, physicists, mathematicians, behavioral and biological scientists, psychologists and engineers."
