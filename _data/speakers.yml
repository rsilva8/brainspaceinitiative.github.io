  id: 123
  name: "Jason"
  surname: "Allen"
  company: "Emory University"
  title: " Associate Professor"
  team: false
  bio: "Dr. Allen received his BS in Cellular and Molecular Biology from Tulane University and his MD and PhD in Neuroscience from Georgetown University School of Medicine. His thesis focused on the modulation of neuronal injury by metabotropic glutamate receptors using cell culture and animal models of trauma. He then completed neurology and diagnostic radiology residencies as well as a 2-year neuroradiology fellowship at New York University. Dr. Allen is currently an Associate Professor of Radiology and Imaging Sciences and Neurology at Emory University and an Associate Professor of Biomedical Engineering at Georgia Institute of Technology. He is the Director of the Neuroradiology Division and the Medical Director of the Center for Systems Imaging at Emory University. His laboratory currently focuses on defining the changes in structural and functional brain connectivity after concussion, particularly in patients with vestibular impairment, and developing diagnostic and prognostic imaging markers for this disorder. In addition, he is interested in developing and refining neurorehabilitation techniques for post-concussion vestibular impairment as well as understanding neural plasticity related to successful therapy."
