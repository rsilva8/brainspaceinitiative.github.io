  id: 124
  name: "Manish"
  surname: "Saggar"
  company: "Department of Psychiatry & Behavioral Sciences, Stanford University School of Medicine"
  title: "Assistant Professor"
  team: false
  bio: "Manish is a computational neuroscientist, who is trained in machine learning, neuroscience and psychiatry. The overarching goal of his research is to develop reliable computational methods that will allow for characterizing and modeling temporal dynamics of brain activity, without necessarily averaging data in either space or time at the outset. He firmly believes that the spatiotemporal richness in brain activity might hold the key to finding the person- and disorder-centric biomarkers. Manish received his bachelor’s degree from the Indian Institute of Information Technology (Allahabad) and Masters and PhD from the University of Texas at Austin, advised by Drs. Risto Miikkulainen and Clifford Saron. He did his Postdoctoral Fellowship at the Stanford University School of Medicine, mentored by Dr. Allan Reiss. He is currently an assistant professor in the Department of Psychiatry & Behavioral Sciences at Stanford University School of Medicine and directs the Brain Dynamics Lab."
  thumbnailUrl: 'ManishSaggar.png'
