  company: "University of Miami"
  title: "Associate Professor, Department of Psychology"
  team: false
  bio: "<p>After receiving a Ph.D. in cognitive neuroscience from the psychology department at UCLA in 2006, Dr. Uddin completed a postdoctoral fellowship at the Child Study Center at NYU. For several years she worked as a faculty member in Psychiatry & Behavioral Science at the Stanford School of Medicine. She joined the psychology department at the University of Miami in 2014. Within a cognitive neuroscience framework, Dr. Uddin’s research combines analyses of resting-state fMRI and diffusion weighted imaging data to examine the organization of large-scale brain networks supporting executive functions. Her current projects focus on understanding dynamic network interactions underlying cognitive inflexibility in neurodevelopmental disorders such as autism. Dr. Uddin’s work (over 125 publications) has been published in the Journal of Neuroscience, Cerebral Cortex, JAMA Psychiatry, Biological Psychiatry, PNAS, and Nature Reviews Neuroscience. She was awarded the Young Investigator award by the Organization for Human Brain Mapping in 2017.
<br />Website: <a href='https://bccl.psy.miami.edu/'>https://bccl.psy.miami.edu/</a></p>"
