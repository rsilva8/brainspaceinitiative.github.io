  id: 114
  name: "Adeel"
  surname: "Razi"
  company: "Monash University"
  title: "Associate Professor & ARC DECRA Fellow, Turner Institute for Brain and Mental Health"
  team: false
  bio: "<p>Adeel Razi is an Associate Professor at the Turner Institute for Brain and Mental Health, Monash University, Australia, where he is the Head of the Computational Neuroscience Laboratory. His research is cross-disciplinary, combining engineering, physics, and machine-learning approaches, to model complex, multi-scale, network dynamics of brain structure and function using neuroimaging. He is currently Australian Research Council DECRA Fellow (2017-2020) and has also been awarded NHMRC Investigator (Emerging Leader) Fellowship (2021-2025). He is an `Honorary’ Senior Research Fellow at the Wellcome Centre for Human Neuroimaging of University College London, where he also worked from 2012 to 2018. He received the B.E. degree in Electrical Engineering from the N.E.D. University of Engineering & Technology, Pakistan, the M.Sc. degree in Communications Engineering from the University of Technology Aachen (RWTH), Germany, and the Ph.D. degree in Electrical Engineering from the University of New South Wales, Australia in 2012.</p>
  <p>Website: <a href='http://www.adeelrazi.org/'>www.adeelrazi.org</a>"
