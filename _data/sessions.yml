  title: "Causal models of brain function"
  description: "<p>This talk will focus on the modelling of resting state time series or endogenous neuronal activity. I will survey recent developments in modelling distributed neuronal fluctuations – spectral dynamic causal modelling (DCM) for functional MRI [1, 2] – and how this modelling rests upon functional connectivity. The dynamics of brain connectivity has recently attracted a lot of attention among brain mappers. I will also show a novel method to identify dynamic effective connectivity using spectral DCM [3]. Further, I will summarise the development of the next generation of DCMs towards large-scale, whole-brain schemes which are computationally inexpensive [4], to the other extreme of the development using more sophisticated and biophysically detailed modelling based on the canonical micro circuits [5]</p>
