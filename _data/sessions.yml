  title: "Use-Inspired Music Cognition: Music-Based Interventions for Cognitive and Brain Health"
  description: "<p>As the field of music cognition is rapidly burgeoning, researchers are beginning to consider how the unique amalgam of scientific and humanistic study of music may translate towards large-scale interventions that may improve cognition for many, including but not limited to people from neurodiverse populations. In this talk I will examine novel ways in which music cognition research may help improve cognition, in ways that move away from overused tropes (e.g. the Mozart Effect) towards future directions of use-inspired music cognition research. As use cases, I will describe some recent studies in my lab that capitalize on new musical technology, developed from first principles from music cognition research, to help those with attention deficits, memory disorders, and Parkinson's Disease. Our results show how music cognition can help refine and target music-based interventions for multiple special populations, by pinpointing ways in which music capitalizes on fundamental operating characteristics of the brain.</p>
<b>Recommended Articles:</b>
<ul><li>Tichko, P., Kim, J. C., Large, E., & Loui, P. (2020). Integrating music‐based interventions with Gamma frequency stimulation: Implications for healthy ageing. European Journal of Neuroscience. <a href='https://doi.org/10.1111/ejn.15059'>https://doi.org/10.1111/ejn.15059</a></li> 
<li>Krotinger, A., & Loui, P. (2021). Rhythm and groove as cognitive mechanisms of dance intervention in Parkinson’s disease. PLoS ONE, 16(5), e0249933. <a href='https://doi.org/10.1371/journal.pone.0249933'>https://doi.org/10.1371/journal.pone.0249933</a></li> 
