  title: "Altered Central Multisensory Processing in Post-concussion Vestibular Dysfunction"
  description: "<p>Vestibular symptoms are one of the most frequent complaints after concussion and are associated with prolonged recovery. However, the underlying structural and functional alterations underlying post-concussion vestibular dysfunction are not well understood. Furthermore, what constitutes the vestibular network in humans has not been fully elucidated. In this talk, I will review the clinical findings of vestibular impairment following concussion and the current models of central vestibular processing. I will then discuss the data supporting central multisensory processing as the primary driver of subacute and chronic post-concussion vestibular symptoms. Defining the alterations in vestibular processing after head injury will allow better prognostication and more targeted, patient-centric neurorehabilitation therapies.</p>
<b>Recommended Articles:</b>
