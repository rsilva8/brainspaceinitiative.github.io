  title: "Emotion Representation in the Human Brain"
  description: "<p>Emotion is central to human experience; it influences cognition, behavior, mental health, and well-being. Despite their importance and self-evidence, emotions are notoriously difficult to define scientifically. In this talk, I will present research combining approaches from cognitive neuroscience and machine learning to build models of human brain activity that track the engagement of distinct affective processes. I will discuss evidence suggesting that brain representations of emotional states are high-dimensional, distributed, and are inconsistent with intuitive psychological models that organize emotions along a small number of dimensions, such as valence and arousal. Building and validating quantitative models of human brain activity promises to provide insight into the nature of emotion provide novels targets for cognitive and therapeutic interventions.</p>
<b>Recommended Articles:</b>
<ul><li>Kragel, P. A., Reddan, M. C., LaBar, K. S., & Wager, T. D. (2019). Emotion schemas are embedded in the human visual system. Science advances, 5(7), eaaw4358. <a href='https://advances.sciencemag.org/content/5/7/eaaw4358'>Link to Paper</a></li>
