  title: "Turbulence in Human Brain Dynamics"
  description: "<p>Turbulence is a special dynamical state driving many physical systems by way of its ability to facilitate fast energy/information transfer across scales. These qualities are important for brain function, but it is currently unknown if the brain also exhibits turbulence as a fundamental organisational principle. Using large-scale neuroimaging empirical data from 1003 healthy participants, we demonstrate amplitude turbulence in human brain dynamics. Furthermore, we build a whole-brain model with coupled oscillators to demonstrate that the best fit of our model to the data corresponds to a region of maximally developed amplitude turbulence, which also corresponds to maximal sensitivity to the processing of external stimulations (information capability). The model shows the economy of anatomy by following the Exponential Distance Rule of anatomical connections as a cost-of-wiring principle. This establishes a firm link between turbulence and optimal brain function. Overall, our results reveal a novel way of analysing and modelling whole-brain dynamics that for the first time ever establishes turbulence as a fundamental basic principle of brain organisation.</p>
  <b>Recommended Articles:</b>
  <ul>
<li>Deco, G. and Kringelbach, M.L., 2020. Turbulent-like dynamics in the human brain. Cell reports, 33(10), p.108471. <a href='https://doi.org/10.1016/j.celrep.2020.108471'>https://doi.org/10.1016/j.celrep.2020.108471</a></li>
